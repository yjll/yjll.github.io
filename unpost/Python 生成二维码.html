  <h1 id="安装依赖"><a href="#安装依赖" class="headerlink" title="安装依赖"></a>安装依赖</h1><figure><div class="code-wrapper"><pre class="line-numbers language-bash" data-language="bash"><code class="language-bash">pip <span class="token function">install</span> qrcode pillow<span aria-hidden="true" class="line-numbers-rows"><span></span></span></code></pre></div></figure>

<h3 id="快速生成二维码："><a href="#快速生成二维码：" class="headerlink" title="快速生成二维码："></a>快速生成二维码：</h3><figure><div class="code-wrapper"><pre class="line-numbers language-python" data-language="python"><code class="language-python"><span class="token keyword">import</span> qrcode

code_list <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token string">'http://z.test.net?XpVaGSWebA1'</span><span class="token punctuation">,</span><span class="token string">'http://z.test.net?Z8VHaaoNK5s'</span><span class="token punctuation">,</span><span class="token string">'http://z.test.net?QaHtPym1KfE'</span><span class="token punctuation">,</span><span class="token string">'http://z.test.net?1Wh2e71XfCv'</span><span class="token punctuation">,</span><span class="token string">'http://z.test.net?iKtDW7Yz2JP'</span><span class="token punctuation">,</span><span class="token string">'http://z.test.net?DdCin0goxgh'</span><span class="token punctuation">,</span><span class="token string">'http://z.test.net?1PV1fPd5Iaw'</span><span class="token punctuation">,</span><span class="token string">'http://z.test.net?MhPzWEex1F1'</span><span class="token punctuation">,</span><span class="token string">'http://z.test.net?n0OFSNm1MaA'</span><span class="token punctuation">,</span><span class="token string">'http://z.test.net?eEbi5yB7uTO'</span><span class="token punctuation">]</span>

<span class="token keyword">for</span> i<span class="token punctuation">,</span>e <span class="token keyword">in</span> <span class="token builtin">enumerate</span><span class="token punctuation">(</span>code_list<span class="token punctuation">)</span><span class="token punctuation">:</span>
    image <span class="token operator">=</span> qrcode<span class="token punctuation">.</span>make<span class="token punctuation">(</span>e<span class="token punctuation">)</span>
    image<span class="token punctuation">.</span>save<span class="token punctuation">(</span><span class="token builtin">str</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token string">'.jpg'</span><span class="token punctuation">)</span><span aria-hidden="true" class="line-numbers-rows"><span></span><span></span><span></span><span></span><span></span><span></span><span></span></span></code></pre></div></figure>

<h3 id="高级用法"><a href="#高级用法" class="headerlink" title="高级用法"></a>高级用法</h3><figure><div class="code-wrapper"><pre class="line-numbers language-python" data-language="python"><code class="language-python">text <span class="token operator">=</span> <span class="token string">'高级用法测试！！'</span><span class="token operator">*</span><span class="token number">10</span>
qr <span class="token operator">=</span> qrcode<span class="token punctuation">.</span>QRCode<span class="token punctuation">(</span>
    version<span class="token operator">=</span><span class="token number">1</span><span class="token punctuation">,</span>   <span class="token comment"># int,1~40,控制二维码尺寸</span>
    error_correction<span class="token operator">=</span>qrcode<span class="token punctuation">.</span>constants<span class="token punctuation">.</span>ERROR_CORRECT_L<span class="token punctuation">,</span>
    box_size<span class="token operator">=</span><span class="token number">10</span><span class="token punctuation">,</span>   <span class="token comment"># 二维码盒子的大小，单位为像素</span>
    border<span class="token operator">=</span><span class="token number">4</span><span class="token punctuation">,</span>   <span class="token comment"># 边框大小</span>
<span class="token punctuation">)</span>
qr<span class="token punctuation">.</span>add_data<span class="token punctuation">(</span>text<span class="token punctuation">)</span>
qr<span class="token punctuation">.</span>make<span class="token punctuation">(</span>fit<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>

img <span class="token operator">=</span> qr<span class="token punctuation">.</span>make_image<span class="token punctuation">(</span>fill_color<span class="token operator">=</span><span class="token string">"black"</span><span class="token punctuation">,</span> back_color<span class="token operator">=</span><span class="token string">"white"</span><span class="token punctuation">)</span>   <span class="token comment"># 设置二维码颜色，默认为黑白</span>
img<span class="token punctuation">.</span>save<span class="token punctuation">(</span><span class="token string">'advanced_usage.jpg'</span><span class="token punctuation">)</span>
img<span class="token punctuation">.</span>get_image<span class="token punctuation">(</span><span class="token punctuation">)</span><span aria-hidden="true" class="line-numbers-rows"><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span></span></code></pre></div></figure>
