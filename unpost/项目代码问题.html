<article class="page-content">
  <p>项目使用Spring WebFlux技术进行开发，是一种非阻塞的基于Ractor模型的框架，涉及到的IO操作需要使用非阻塞的方式进行，否则会导致线程池资源耗尽。</p>
<p>项目中使用的是传统的JDBC模型<br>runtimeOnly ‘mysql:mysql-connector-java’</p>
<figure><div class="code-wrapper"><pre class="line-numbers language-JAVA" data-language="JAVA"><code class="language-JAVA">

&#x2F;**
 * Created by gaoyuedong on 2016&#x2F;4&#x2F;28.
 *&#x2F;
@NoRepositoryBean
public interface CommonRepository&lt;T extends NormalDomain&gt; extends PagingAndSortingRepository&lt;T, Long&gt;,
        JpaSpecificationExecutor&lt;T&gt;, AbstractRepository&lt;T, Long&gt; &#123;


    @Override
    default Page&lt;T&gt; findAllCommon(Pageable pageable) &#123;
        return this.findAll(pageable);
    &#125;

    @Override
    default Page&lt;T&gt; findAllCommon(Specification&lt;T&gt; spec, Pageable pageable) &#123;
        return this.findAll(spec, pageable);
    &#125;


    @Override
    default T saveCommon(T entity) &#123;

        if (entity.getId() &#x3D;&#x3D; null) &#123;
            Date date &#x3D; new Date();
            entity.setInputDate(date);
            entity.setCreateDate(DateUtils.getNowDate_yyyyMMdd());
            entity.setCreateTime(DateUtils.getNowTime_HHmmss());
        &#125;
        entity.setUpdateDate(new Date());


        return this.save(entity);
    &#125;

    @Override
    default List&lt;T&gt; saveAllCommon(List&lt;T&gt; entities) &#123;
        entities.forEach(t -&gt; &#123;
            if (t.getId() &#x3D;&#x3D; null) &#123;
                Date date &#x3D; new Date();
                t.setInputDate(date);
                t.setCreateDate(DateUtils.getNowDate_yyyyMMdd());
                t.setCreateTime(DateUtils.getNowTime_HHmmss());
            &#125;
            t.setUpdateDate(new Date());
        &#125;);
        return IteratorUtils.toList(this.saveAll(entities).iterator());
    &#125;

    @Override
    default boolean existsCommon(Long aLong) &#123;
        return this.existsById(aLong);
    &#125;

    @Override
    default T findOneCommon(Long aLong) &#123;
        return this.findById(aLong).orElse(null);
    &#125;

    @Override
    default long countCommon() &#123;
        return this.count();
    &#125;

    @Override
    default void deleteCommon(Long aLong) &#123;
        this.deleteById(aLong);
    &#125;


&#125;
